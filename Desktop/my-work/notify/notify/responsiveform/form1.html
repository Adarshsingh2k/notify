<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notify</title>
  <link rel="icon" href="./img/Logo2.png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="formStyle.css">
</head>
<body>
  <a href="../index.html"><img style="height: 50px;" src="../img/logo1.png" alt=""></a>
  <div class="container">
    <h1 class="brand"><a href="../index.html"><span>Notify</span></a> Contact Form</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Query Form</h3>
        <ul>
          <li><i class="fa fa-road"></i> 3 Mukta vihar<br> Naini, Allahabad,<br> UP-211008</li>
          <br>
          <li><i class="fa fa-phone"></i> (+91) 9936243440</li>
          <br>
          <li><i class="fa fa-envelope"></i> webisite20@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>Purpose of Query</label>
            <input type="text" name="phone" id="purpose">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>



  <!--Firbase script-->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
  <script src="form.js">

  </script>
</body>
</html>
